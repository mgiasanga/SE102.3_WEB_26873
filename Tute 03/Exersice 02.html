<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>State/Province</th>
        </tr>
        <tr>
            <td>America</td>
            <td>California</td>
        </tr>
        <tr>
            <td>Canada</td>
            <td>Alaska</td>
        </tr>
        <tr>
            <td>Mexico</td>
            <td></td>
        </tr>
        <tr>
            <td>Jamaica</td>
            <td></td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
