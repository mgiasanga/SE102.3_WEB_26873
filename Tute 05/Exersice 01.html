<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes For Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin: 20px 0;
        }
        blockquote {
            font-size: 24px;
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quotes For Life</h1>
    </header>
    <main>
        <img src="C:"https://pixabay.com/photos/sunset-tree-silhouette-dusk-lonely-3156176/" alt="Image with a meaningful quote">
        <blockquote>
            "You only live once, but if you do it right, once is enough."
        </blockquote>
    </main>
    <footer>
        <p>Created with love by Your Name &copy; 2023</p>
    </footer>
</body>
</html>
