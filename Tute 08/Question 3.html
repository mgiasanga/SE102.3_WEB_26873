!Doctype html>
<html lang="en">
	<head>
		<Title>javascript</Title>
	</head>
			<body>
				<button id="red" onmouseover="x('red')">Red</button>
				<button id="blue" onmouseover="x('blue')">blue</button>
				<button id="Green" onmouseover="x('green')">Green</button>
					<script>
						function x(color)
						{
							document.body.style.backgroundColor=color;
						}




					</script>


			</body>

</html>
