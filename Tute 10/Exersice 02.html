<!DOCTYPE html>
<html>
<head>
  <title>Student NIC Year of Birth</title>
</head>
<body>
  <h1>Enter Student's NIC Number</h1>
  <input type="text" id="nicInput" placeholder="Enter NIC Number">
  <button onclick="displayYearOfBirth()">Display Year of Birth</button>
  <p id="output"></p>

  <script>
    function displayYearOfBirth() {
      const nicNumber = document.getElementById('nicInput').value.trim();
      
      
      const yearOfBirth = nicNumber.slice(4, 8);

      
      document.getElementById('output').innerHTML = '';

      
      document.getElementById('output').innerHTML = `Year of Birth: ${yearOfBirth}`;
    }
  </script>
</body>
</html>
